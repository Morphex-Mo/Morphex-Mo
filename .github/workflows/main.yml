name: Waka Readme
on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0:00（想 IST 凌晨改成 '30 18 * * *'）
  workflow_dispatch:

jobs:
  update-readme:
    name: Update README with WakaTime Stats
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          # GH_TOKEN 不需要！直接删掉，避免任何 401
          
          # 下面这些选项几乎全开，显示超级丰富（进度条超美）
          SHOW_TITLE: true
          SHOW_TOTAL_CODE_TIME: true
          SHOW_DAYS_OF_WEEK: true
          SHOW_LANGUAGE: true
          SHOW_EDITORS: true
          SHOW_OS: true
          SHOW_PROJECTS: true
          SHOW_TIMEZONE: true
          SHOW_LINES_OF_CODE: true      # 总代码行数（稳如老狗，不会超时）
          SHOW_PROFILE_VIEWS: false     # 按你原来的设置
          SHOW_COMMITS: true            # Commit 统计（比 anmol 版准）
          SHOW_SHORT_INFO: true
          LOCALE: en
          BLOCKS: ░▒▓█                  # 进度条样式（最经典好看，可改 ▣▢ 或 ⬛⬜）
          SECTION_NAME: waka            # README 里用 <!--START_SECTION:waka--> ... <!--END_SECTION:waka-->
