name: Waka Readme
on:
  schedule:
    - cron: '0 0 * * *'  # UTC 0:00，想 IST 凌晨改 '30 18 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: Update README with WakaTime Stats
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          # GH_TOKEN 不需要！删掉这行
          SHOW_TITLE: true
          SECTION_NAME: waka
          BLOCKS: ░▒▓█  # 进度条样式
          TIME_RANGE: all_time  # 或 last_7_days
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          COMMIT_MESSAGE: "Update WakaTime stats"
