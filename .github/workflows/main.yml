name: Waka Readme
on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0:00（想 IST 凌晨改 '30 18 * * *'）
  workflow_dispatch:
jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}  # 必须
          # GH_TOKEN: ${{ secrets.GH_TOKEN }}  # 可选！Profile README 时完全可以注释掉或删掉
          
          # 下面是常用显示选项（尽量全开，稳定运行）
          SHOW_TITLE: true                 # 显示标题
          SHOW_TOTAL_CODE_TIME: true       # 总编码时间
          SHOW_DAYS_OF_WEEK: true          # 一周分布
          SHOW_LANGUAGE: true              # 语言统计
          SHOW_EDITORS: true               # 编辑器
          SHOW_OS: true                    # 操作系统
          SHOW_PROJECTS: true              # 项目
          SHOW_TIMEZONE: true              # 时区 / 早鸟晚 owl
          SHOW_LINES_OF_CODE: true         # 总代码行数（推荐开，资源轻）
          SHOW_PROFILE_VIEWS: true         # Profile 查看次数
          SHOW_COMMITS: true               # Commit 统计
          SHOW_SHORT_INFO: true            # 简短信息
          LOCALE: en                       # 英文（避免乱码）
          BLOCKS: ░▒▓█                     # 进度条样式（可自定义）
          SECTION_NAME: waka               # 和 README 注释匹配
