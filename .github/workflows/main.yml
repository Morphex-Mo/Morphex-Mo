name: Waka Readme
on:
  schedule:
    # Runs at UTC 0:00 (如果你想 IST 凌晨，改成 '30 18 * * *')
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # 保持，但如果还错可以临时注释这行测试
          SHOW_OS: "True"                  # 这些不依赖 GH_TOKEN
          SHOW_PROJECTS: "True"
          SHOW_TOTAL_CODE_TIME: "True"
          SHOW_PROFILE_VIEWS: "False"      # 这个可能依赖 GH_TOKEN，关了
          SHOW_COMMIT: "False"             # 关闭：需要 GH_TOKEN 获取 commit
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_EDITORS: "True"
          SHOW_LANGUAGE_PER_REPO: "True"
          SHOW_LOC_CHART: "False"
          SHOW_SHORT_INFO: "True"          # 试开，看是否依赖
          SHOW_UPDATED_DATE: "True"
          SHOW_LINES_OF_CODE: "False"      # 关闭：可能需要 GH_TOKEN 计算代码行
          SHOW_TIMEZONE: "True"
          SHOW_LANGUAGE: "True"
          COMMIT_BY_ME: "False"            # 关闭 commit 相关
          LOCALE: "en"
