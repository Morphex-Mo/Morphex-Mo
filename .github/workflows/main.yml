name: Waka Readme

on:
  schedule:
    - cron: '0 4 * * *'  # Run at 12:00 PM HKT (04:00 UTC, since HKT is UTC+8)
  workflow_dispatch:     # Allows manual triggering for testing

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_PAT }}  # Ensure GH_PAT is set in secrets
          SHOW_OS: "True"
          SHOW_PROJECTS: "True"
          SHOW_TOTAL_CODE_TIME: "True"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_COMMIT: "True"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_EDITORS: "True"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_LOC_CHART: "False"
          SHOW_SHORT_INFO: "False"
          SHOW_UPDATED_DATE: "True"
          COMMIT_BY_ME: "True"  # Ensure commits are made with your identity
          COMMIT_MESSAGE: "Update WakaTime stats in README"
          DEBUG_LOGGING: "True"  # Enable debug logs to troubleshoot
