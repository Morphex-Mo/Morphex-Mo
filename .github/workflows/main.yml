name: Waka Readme
on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0:00 运行（可改成 '30 18 * * *' 为 IST 凌晨）
  workflow_dispatch:
jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_OS: "True"                  # 操作系统
          SHOW_PROJECTS: "True"            # 项目
          SHOW_TOTAL_CODE_TIME: "True"     # 总编码时间
          SHOW_PROFILE_VIEWS: "True"       # Profile 查看次数
          SHOW_COMMIT: "True"              # Commit 统计
          SHOW_DAYS_OF_WEEK: "True"        # 一周编码分布
          SHOW_EDITORS: "True"             # 编辑器
          SHOW_LANGUAGE_PER_REPO: "True"   # 每个仓库语言
          SHOW_SHORT_INFO: "True"          # 简短信息（如 early bird）
          SHOW_UPDATED_DATE: "True"        # 更新日期
          SHOW_LINES_OF_CODE: "True"       # 新增：总代码行数（推荐）
          SHOW_TIMEZONE: "True"            # 新增：时区 / 早鸟晚 owl
          SHOW_LANGUAGE: "True"            # 新增：编程语言统计
          SHOW_LOC_CHART: "False"          # 保持 False，避免超时
          COMMIT_BY_ME: "True"             # 新增：只统计自己的 commit
          LOCALE: "en"                     # 新增：英文显示，避免乱码
