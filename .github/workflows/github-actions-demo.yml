name: Update WakaTime Stats

on:
  schedule:
    - cron: "0 0 * * *"  # 每天 UTC 0 点运行
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 必须的写入权限
      pull-requests: write  # 额外权限
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0  # 获取完整提交历史

      - name: Update README with WakaTime Stats
        uses: anmol098/waka-readme-stats@v5.0.0  # 使用稳定版本
        with:
          # 🔑 使用您新生成的 API Key
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # 🎯 核心配置
          SECTION_NAME: "My Coding Stats"
          COMMIT_MESSAGE: "📊 Update WakaTime Stats"
          
          # ✅ 开启的功能
          SHOW_TOTAL_CODE_TIME: "True"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_EDITORS: "True"
          SHOW_LANGUAGE: "True"
          SHOW_OS: "True"
          SHOW_PROJECTS: "True"
          SHOW_TIMEZONE: "True"
          
          # ❌ 关闭的功能
          SHOW_LOC_CHART: "False"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_COMMIT: "False"
          
          # ⚙️ 高级设置
          COMMIT_BY_ME: "false"
          COMMIT_USERNAME: "GitHub Actions"
          COMMIT_EMAIL: "actions@github.com"
