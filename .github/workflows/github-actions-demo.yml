name: Waka Readme

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Update README with WakaTime Stats
        uses: anmol098/waka-readme-stats@v4.7.0  # ä½¿ç”¨ç‰¹å®šç‰ˆæœ¬
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHOW_LANGUAGE: "True"
          
          # å…³é”®é…ç½® - é¿å…ç”¨æˆ·ä¿¡æ¯ API è°ƒç”¨
          COMMIT_BY_ME: "false"
          COMMIT_SINGLE: "true"
          
          # æ‚¨çš„å…¶ä»–è®¾ç½®
