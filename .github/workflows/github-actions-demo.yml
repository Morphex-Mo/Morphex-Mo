name: Waka Readme

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0 点运行
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 必须的写入权限
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # 重要设置

      - name: Update README with WakaTime Stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 提供的默认 token
          
          # 确保至少开启一个显示选项
          SHOW_LANGUAGE: "True"  # 显示语言统计
          
          # 您的其他设置
          SHOW_OS: "False"
          SHOW_PROJECTS: "False"
          SHOW_TOTAL_CODE_TIME: "False"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_COMMIT: "False"
          SHOW_DAYS_OF_WEEK: "False"
          SHOW_EDITORS: "False"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_LOC_CHART: "False"
          SHOW_SHORT_INFO: "False"
          SHOW_UPDATED_DATE: "False"
          
          # 关键配置 - 避免用户信息 API 调用
          COMMIT_BY_ME: "false"
          COMMIT_SINGLE: "true"
          
          # 提交配置
          COMMIT_MESSAGE: "📊 Updated WakaTime Stats"
          COMMIT_USERNAME: "GitHub Actions"
          COMMIT_EMAIL: "actions@github.com"
