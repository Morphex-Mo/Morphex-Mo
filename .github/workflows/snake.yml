name: Generate Snake
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: Morphex-Mo
          outputs: |
            dist/snake.svg?palette=github-dark
            dist/snake-light.svg?palette=github-light
            dist/snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          allow_empty_commit: true   # 防止第一次运行没文件时报错
        env:
          GH_PAT: ${{ secrets.GH_PAT }}   # ← 必须完整写成这一行！
