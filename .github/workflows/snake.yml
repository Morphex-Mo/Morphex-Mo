name: Generate Snake
on:
  schedule:
    - cron: "0 0 * * *"  # 每天更新一次
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: Platane/snk@v3
        with:
          github_user_name: Morphex-Mo  # 你的正确用户名！（或用 ${{ github.repository_owner }} 自动获取，更稳）
          outputs: |
            dist/snake.svg?palette=github-dark
            dist/snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # 用你的手动 token（或改成 ${{ secrets.GITHUB_TOKEN }} 用内置）
